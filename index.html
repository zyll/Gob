<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScrumBoard</title>
  <link href="sources/stylesheets/base.css" rel="stylesheet">
</head>
<body>
<header>
  <p>ScrumBoard : project name</p>
</header>
<section>
  <ul>
    <li class="todo">
      <h1>ToDo</h1>
      <up class="stack">
      	<li>
      	  <article>
      	    <header>
      	      <h2>Ticket title</h2>
      	    </header>
      	    <section>
      	      <p>Content ticket</p>
      	    </section>
      	    <footer>
      	      <p>User</p>
      	    </footer>
      	  </article>
      	</li>
      </ul>
    </li>
    <li class="progress">
      <h1>In Progress</h1>
      <ul class="stack">
      	<li>
      	  <article>
      	    <header>
      	      <h2>Ticket title</h2>
      	    </header>
      	    <section>
      	      <p>Content ticket</p>
      	    </section>
      	    <footer>
      	      <p>User</p>
      	    </footer>
      	  </article>
      	</li>
      </ul>
    </li>
    <li class="deploy">
      <h1>Deploy</h1>
      <ul class="stack">
      	<li>
      	  <article>
      	    <header>
      	      <h2>Ticket title</h2>
      	    </header>
      	    <section>
      	      <p>Content ticket</p>
      	    </section>
      	    <footer>
      	      <p>User</p>
      	    </footer>
      	  </article>
      	</li>
      </ul>
    </li>
  </ul>
</section>
<footer>
  <p>Design by Zyll and Shoko</p>
</footer>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="board.js"></script>
</html>
